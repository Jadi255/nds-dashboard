                    <label for="exampleFormControlInput1">نوع التحصيل</label>
                    <div class="form-group">
                        <select class="form-control" id="Type">

                            <option value="125708">كاش</option>
                            <option value="125709">شيك</option>
                        </select>    
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">رقم الشيك</label>

                      </div>
